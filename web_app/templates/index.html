{% extends "base.html" %}

{% block content %}
    {% for env in tree.liste_envi %}
        {% if env.have_html_boutons %}
            {{ env.nom }}
        {% endif %}
        <form  action="" method="POST">
                {{ form.hidden_tag() }}
                {% for bouton in form %}
                    {% if bouton.id.split('.')[0] == env.nom %}
                        {{ bouton }}
                    {% endif %}
                {% endfor %}
        </form>

    {% endfor %}

{% endblock %}
