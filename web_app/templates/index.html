{% extends "base.html" %}

{% block content %}
    {% for env in envs %}
    {{ env.nom }}
        <form  action="" method="POST">
                {{ form.hidden_tag() }}
                {% for bouton in form %}
                    {% if bouton.id.split('.')[0] == env.nom %}
                        {{ bouton }}
                    {% endif %}
                {% endfor %}
        </form>

    {% endfor %}

{% endblock %}
