{% extends "base.html" %}

{% block content %}


<div>
    {% for line in manager.get_lines() %}
        <div>
            <label style="{{line.get_style()}}">{{ line.name }}</label>
        </div>
        <div>
            {% for button in line.get_buttons() %}
                <input onclick="change(id)" type="button" style="{{button.get_style()}}"
                            value={{button.name}} id={{line.name + "."+button.name}}></input>
            {% endfor %}
        </div>
    {% endfor %}

</div>

{% endblock %}
