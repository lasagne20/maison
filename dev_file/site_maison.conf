<VirtualHost *:80>
   ServerName maison
 
   WSGIDaemonProcess maison user=pi group=www-data threads=5
   WSGIScriptAlias / /home/pi/maison/web_app/site_maison.wsgi
   <Directory /home/pi/maison/web_app>
      WSGIProcessGroup maison
      WSGIScriptReloading On
      WSGIApplicationGroup %{GLOBAL}
      Require all granted
 
   </Directory>
   ErrorLog /home/pi/maison/logs/site.log
 
</VirtualHost>
